<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求数组最大值的函数
        function getMaxAndMin(arr){
            haha = 20;
            let max = arr[0];
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return [max,min];//返回数组最大最小值
        }
        let res = getMaxAndMin([2,1,3,4,5,6,8,4,9,7,10]);
        document.write(`最大值是：${res[0]}`);
        document.write('<br>')
        document.write(`最小值是：${res[1]}`);
        document.write('<br>')
        document.write(`haha竟然是全局变量：${haha}`)
    </script>
