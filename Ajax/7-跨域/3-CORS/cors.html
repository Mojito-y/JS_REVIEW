<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
    <style>
        #result{
            width:200px;
            height:100px;
            border:solid 1px #90b;
        }
    </style>
</head>
<body>
    <button>发送请求</button>
    <div id="result"></div>
    <script>
       const btn = document.querySelector('button');

       btn.addEventListener('click',() => {
        // 1.创建对象
        const x = new XMLHttpRequest();
        // 2.初始化设置
        x.open('post','http://127.0.0.1:8000/cors');
        // 3.发送
        x.send();
        // 4.绑定事件 处理响应结果
        x.onreadystatechange = () => {
            if (x.readyState === 4) {
                if (x.status >= 200 && x.status <300) {
                    console.log(x.response);
                }
                
            }
        }
       })
    </script>
</body>
</html>
