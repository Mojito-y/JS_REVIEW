<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //循环嵌套 记单词案例
       /*  for (let i = 0; i < 3; i++) {
            document.write(`第${i+1}天<br>`)
            for (let j = 0; j < 5; j++) {
                document.write(`记住第${j+1}个单词<br>`)
            }
        } */
        //循环嵌套 打印5行5列星星
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                document.write(`⭐`)
            }
            document.write('<br>')
        }
        
        //循环嵌套 打印5行5列星星(下三角)    
        document.write('下三角<br>')
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < i + 1; j++) {
                document.write(`⭐`)
            }
            document.write('<br>')
        }
        
        //循环嵌套 打印5行5列星星(上三角)
        document.write('上三角<br>')
        for (let i = 5; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                document.write(`⭐`)
            }
            document.write('<br>')
        }

    </script>
