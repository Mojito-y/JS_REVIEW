<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['周杰伦','石阳']
        // push 追加到数组末尾
        document.write(arr)
        document.write(arr.length)
        arr.push('jaychou','shiyang')
        document.write('<br>')
        document.write(arr)
        document.write(arr.length)
        // unshift 追加到数组开头 并返回数组新长度
        console.log(arr.unshift('我们的开始'))
        document.write('<br>')
        document.write(arr)

    </script>
</body>
</html>
