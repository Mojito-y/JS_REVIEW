<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            document.write(`我今年${i}岁了<br>`);
            //1-100的偶数和
            if (i % 2 === 0) {
                sum += i;
            }
        }
        // 打印5个*
        for (let i = 0; i < 5; i++) {
            document.write('★')
        }
        document.write('<br>')
        document.write(sum)

    </script>
</head>

</html>
