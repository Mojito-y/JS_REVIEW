<body>
    <script>
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        let arrNew = [];
        let arrWithout0 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                arrNew.push(arr[i]);
            }
            if (arr[i] != 0) {
                arrWithout0.push(arr[i]);
            }
        }
        console.log(arrNew)
        console.log(arrWithout0)
    </script>
