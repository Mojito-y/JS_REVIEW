<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            name:'周杰伦',
            age:18,
            sex:'男',
            sayHi:function(name){
                alert(`hi,${name}`)
            }
        }
        // 两种写法，.和[]
        alert(person.name)
        alert(person.age)
        alert(person['sex'])
        person.sayHi('周杰伦')
    </script>
</body>

</html>
