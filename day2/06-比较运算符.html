<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(3 >= 5);
        console.log(3 <= 5);
        // 1.==比较运算符 会默认转换数据类型 会把字符串型的数据转换为数字型
        console.log(1 == 1);
        console.log('周杰伦' == '周杰伦');
        console.log(18 == '18');//true
        console.log(1 != 1);
        // 2.===为全等比较运算符 要求两侧的值和数据类型完全一致 ==则只比较值
        console.log(18 === 18);
        console.log(18 === '18');//false

    </script>
</head>
<body>
    
</body>
</html>
