<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        // switch括号里面的数据要与case的类型一致 全等匹配
        let num = +prompt('请输入一个数:')
        switch (num) {
            case 1:
                alert(num)
                break;
            case 2:
                alert(num)
                break
            case 3:
                alert(num)
                break
            default:
                alert('没有数据')
                break;
        }

    </script>
</body>

</html>
