<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = '18'
        console.log(age);
        //1.parseInt(变量) 可以把 字符型的转换成数字型 得到的是整数
        console.log(parseInt(age));
        console.log(parseInt('3.121'));//取整
        //2.parseFloat(变量) 可以把 字符型的转换成数字型 得到的是小数 浮点数
        console.log(parseFloat('3.12321312'));//转成浮点数 3.12321312
        console.log(parseInt('120px'));//120 会去掉px这个单位
        // 3.利用Number（变量）
        var str = '123';
        console.log(Number(str));
        // 4.利用算数运算 - * / 隐式转换
        console.log('12'-0);
        console.log('12'-'6');
        console.log('12'*'6');
        console.log('12'/'8');
    </script>
</head>
<body>
    
</body>
</html>
