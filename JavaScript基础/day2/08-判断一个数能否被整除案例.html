    <title>Document</title>
    <script>
        let x = prompt('请输入一个数')
        x = x || 0
        console.log(x);
        flag = x % 4 ===0 && x % 100 !== 0
        console.log(flag);
        if (flag) {
            console.log(x+'是4的倍数且不是100的倍数');
        }else{
            console.log(x+'不满足被4整除且不被100整除的条件');
        }
    </script>
