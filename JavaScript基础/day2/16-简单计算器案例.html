<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt('请输入要运算的第一个数:')
        let num2 = +prompt('请输入要运算的第二个数:')
        let operator = prompt('请输入进行运算的运算符:')
        switch (operator) {
            case '+':
                document.write(`您选择的是加法，结果是：${num1 + num2}`)
                break;
            case '-':
                document.write(`您选择的是减法，结果是：${num1 - num2}`)
                break;
            case '*':
                document.write(`您选择的是乘法，结果是：${num1 * num2}`)
                break;
            case '/':
                document.write(`您选择的是除法，结果是：${num1 / num2}`)
                break;
            default:
                document.write('未知运算')
                break;
        }
    </script>
</body>
</html>
