<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        // 删除最后一个元素 pop
        // arr.pop()
        arr.pop()
        arr.pop()
        console.log(arr.pop())
        console.log(arr)
        // 删除数组第一个元素   shift
        console.log(arr.shift())
        console.log(arr)
        // 删除指定位置的元素 splice() 删除77
        arr.splice(3,1)
        console.log(arr)
    </script>
</body>
</html>
