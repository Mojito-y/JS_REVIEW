    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = [2,6,1,7,4]
        let sum = 0;
        let average;
        for (let i = 0; i < a.length; i++) {
            sum += a[i];
        }
        average =  sum / a.length
        document.write(`5个数的和是${sum}`);
        document.write('<br>')
        document.write(`5个数的平均值为是${average}`);

    </script>
