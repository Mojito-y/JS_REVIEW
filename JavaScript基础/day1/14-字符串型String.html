<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //推荐使用单引号 字符串引号嵌套 外双内单或外单内双
        var str = '谁叫"我"是周杰伦'
        console.log(str);
        //字符串转义字符 都用\开头 要写在引号里面
        //换行 \n
        var str1 = '谁叫"我"是\n周杰伦';
        console.log(str1);
        //tab
        var str1 = '谁叫"我"是\t周杰伦';
        console.log(str1);
    </script>
</head>
<body>
    
</body>
</html>
