<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        .p{
            color: #0c81f7;
        }
        .box {
            border: 1px solid #0c81f7;
        }
        .block_box {
            display: inline-block;
        }
        
        .inline_box {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box block_box">
        我是块元素
    </div>
    <span class="box inline_box">
        我是行内元素
    </span>
    <p style="color:green;text-align:center;" class="p">该段落演示居中对齐</p>

</body>
</html>
