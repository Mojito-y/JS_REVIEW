<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <ul>
        <li>第1个</li>
        <li class="two">第2个</li>
        <li>第3个</li>
        <li>第4个</li>
    </ul>
    <script>
        let btn = document.querySelector('button');
        let second = document.querySelector('.two');
        btn.addEventListener('click',() => {
            // console.log(second);
            second.style.color = 'red';
            // 让second的兄弟节点变绿
            // 下一个兄弟节点
            second.nextElementSibling.style.color = 'green';
            // 上一个兄弟节点
            second.previousElementSibling.style.color = 'green'
        })
    </script>
</body>

</html>
