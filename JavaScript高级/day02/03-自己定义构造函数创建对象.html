<body>
  <script>
    // 创建一个猪 构造函数 
    function Pig(name,age){
      this.name = name
      this.age = age
    }
    // console.log(new Pig('佩奇',6))
    const peppa = new Pig('佩奇',6)
    const mushilin = new Pig('穆仕林',22)
    console.log(peppa,mushilin)

    // 案例练习 利用构造函数创建多个对象
    function Goods(name,price,count){
      this.name = name
      this.price = price
      this.count = count
    }
    const xm = new Goods('小米','1999',20)
    const hw = new Goods('华为','3999',59)
    const vivo = new Goods('VIVO','1888',100)
    console.log(xm,hw,vivo)
    console.log(xm === hw)
  </script>
</body>

</html>
