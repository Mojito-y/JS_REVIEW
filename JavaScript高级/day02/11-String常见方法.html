<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1. split 把字符串 转换为 数组  和 join() 相反
    const str = 'pink,red'
    const arr = str.split(',')
    console.log(arr)
    const str1 = '2022-4-8'
    const arr1 = str1.split('-')
    console.log(arr1)
    // 2. 字符串的截取   substring(开始的索引号[， 结束的索引号])
    // 2.1 如果省略 结束的索引号，默认取到最后
    // 2.2 结束的索引号不包含想要截取的部分
    const str2 = '今天又要做核酸了'
    console.log(str2.substring(5, 7))
    // 3. startsWith 判断是不是以某个字符开头
    const str3 = 'pink老师上课中'
    console.log(str3.startsWith('pink老师'))
    console.log(str3.endsWith('中'))
    // 4. includes 判断某个字符是不是包含在一个字符串里面
    const str4 = '我是pink老师'
    console.log(str4.includes('pink')) // true
    console.log(str4.toUpperCase())
  </script>
</body>

</html>
