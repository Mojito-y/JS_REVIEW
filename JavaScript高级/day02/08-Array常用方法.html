<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    // const arr1 = ['red','pink','green','blue']
    // const re = arr1.find(function(item){
    //   return item === 'blue'
    // })
    // console.log(re)

    const arr = [
      {
        name: '小米',
        price: 1999
      },
      {
        name: '华为',
        price: 3999
      },
    ]
    // arr.find 查找
    // 找小米 这个对象 并且返回这个对象
    const mi = arr.find(item => item.name === '小米')
    console.log(mi)
    console.log(mi.name)
    console.log(mi.price)
    // arr.every 每一个是否都符合条件 如果都符合返回true 否则返回false
    const arr2 = [11,20,11,10,50,26,1]
    const isBigEnough = arr2.every(element => element >= 10)
    console.log(isBigEnough)
    // arr.some
    const isExist = arr2.some(element => element >= 10)
    console.log(isExist)
  </script>
</body>

</html>
