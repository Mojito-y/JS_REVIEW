<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // forEach 就是遍历  加强版的for循环  
    // 适合于遍历数组对象 
    const arr = ['red', 'green', 'pink']
    const result = arr.forEach(function (item, index) {
      console.log(index) // 索引号
      console.log(item)  // 数组元素 red  green pink
    })
    console.log(result) //undefined 因为只遍历而不返回值 map遍历并返回数组
  </script>
</body>

</html>
