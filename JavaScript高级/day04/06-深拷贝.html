<body>
  <script>
    const obj = {
      uname: 'pink',
      age: 18,
      hobby: ['乒乓球', '足球'],
      family: {
        baby: '小pink'
      }
    }
    const o = {}
    // 深拷贝函数（递归）
    function deepCopy(newObj,oldObj){
      // debugger
      for (const k in oldObj) {
        // 处理数组的问题 一定先写数组 再写对象 不能颠倒
        if (oldObj[k] instanceof Array) {
          newObj[k] = []
          // newObj[k] 接受 []
          deepCopy(newObj[k],oldObj[k])
        }else if(oldObj[k] instanceof Object){
          newObj[k] = {}
          deepCopy(newObj[k],oldObj[k])
        }else{
          // k 属性名 uname oldObj[k] 属性值 18
          // newObj[k] === o.uname
          newObj[k] = oldObj[k]
        }
        
      }
    }
    // 浅拷贝函数
    // function deepCopy(newObj,oldObj){
    //   for (const k in oldObj) {
    //     // k 属性名 uname oldObj[k] 属性值 18
    //     // newObj[k] === o.uname
    //     newObj[k] = oldObj[k]
    //   }
    // }
    deepCopy(o,obj) // 函数调用 两个参数 o 新对象 obj 旧对象
    o.uname = 'jaychou'
    console.log(o);
    o.hobby[0] = '游泳'
    o.family.baby = '老pink'
    console.log(obj);

  </script>
</body>
